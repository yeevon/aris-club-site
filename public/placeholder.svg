<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#e0e0e0"/>
  
  <!-- Border -->
  <rect width="400" height="300" fill="none" stroke="#bdbdbd" stroke-width="2"/>
  
  <!-- Image icon (simplified picture frame) -->
  <g transform="translate(200, 150)">
    <!-- Frame -->
    <rect x="-60" y="-50" width="120" height="100" fill="none" stroke="#999" stroke-width="2" rx="4"/>
    
    <!-- Mountains (stylized) -->
    <polygon points="-45,-20 -25,-40 -5,-25 15,-35 35,-15" fill="none" stroke="#999" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Sun circle -->
    <circle cx="25" cy="-35" r="8" fill="none" stroke="#999" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="260" font-size="16" fill="#999" text-anchor="middle" font-family="Arial, sans-serif">
    Image Placeholder
  </text>
</svg>